<div class="p-5">
    <mat-tree
  class="example-tree"
  [dataSource]="nestedDataSource"
  [treeControl]="nestedTreeControl"
>
  <mat-nested-tree-node *matTreeNodeDef="let node;">
    <div  [ngClass]="{'mat-tree-node' : node.children , 'mat-tree-node-noChild' : !node.children }" >
      <button mat-icon-button matTreeNodeToggle [disabled]="!node.children">
        <mat-icon *ngIf="node.children">
          {{
            nestedTreeControl.isExpanded(node) ? "expand_more" : "chevron_right"
          }}
        </mat-icon>

        <mat-icon *ngIf="!node.children">
            <mat-icon>highlight_off</mat-icon>
        </mat-icon>
      </button>
      {{ node.name }}
    </div>
    <div class="nested-node" [class.example-tree-invisible] = "!nestedTreeControl.isExpanded(node)" >
        <ng-container matTreeNodeOutlet></ng-container>
    </div>
    
  </mat-nested-tree-node>
</mat-tree>
</div>
