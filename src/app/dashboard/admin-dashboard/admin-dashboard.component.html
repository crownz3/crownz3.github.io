<div class="masterParent">
  <div class="leftSide">
    <div class="leftInner">
      <div class="list">
        <div *ngFor="let location of locations" class="lists">
          <div class="list-left">
            <mat-icon style="color: var(--primary-color)" class="list-icon">location_on</mat-icon>
            <div class="list-info">
              <div  style="color: var(--text-color)">{{ location.name }}</div>
              <div style="color: var(--text-color); font-size: 10px">
                {{ location.updated | date }}
              </div>
            </div>
          </div>
          <div class="list-right">
            <div *ngIf="location.status === 'completed'" matTooltip="Completed" class="list-icon">
              <mat-icon style="color: var(--primary-color)">check_circle</mat-icon>
            </div>
            <div *ngIf="location.status === 'pending'" matTooltip="Pending"  class="list-icon">
              <mat-icon style="color: var(--primary-color)">cancel</mat-icon>
              
            </div>
            <div *ngIf="location.status === 'process'" matTooltip="Process" class="list-icon">
              <mat-icon style="color: var(--primary-color)">timelapse</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightInner">
      <div class="graph">
        <canvas id="MyChart">{{ chart }}</canvas>
      </div>
      <div class="others">

          <img src="../../assets/qrcode.png" alt="" class="col-6 otherImg">
      </div>
    </div>
  </div>
  <div class="rightSide">
    <div class="infoCard">
      <div class="cardUpper">
        <div class="cardTitle">
          <div class="head">Complaints</div>
        </div>
      </div>
      <div class="cardLower">
        <div class="cardContent">
          <div class="count">890</div>
        </div>
        <div class="cardIcon">
          <div class="icon">
            <mat-icon>warning_amber</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="infoCard">
      <div class="cardUpper">
        <div class="cardTitle">
          <div class="head">Completed</div>
        </div>
      </div>
      <div class="cardLower">
        <div class="cardContent">
          <div class="count">290</div>
        </div>
        <div class="cardIcon">
          <div class="icon">
            <mat-icon>done_outline</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="infoCard">
      <div class="cardUpper">
        <div class="cardTitle">
          <div class="head">Pending</div>
        </div>
      </div>
      <div class="cardLower">
        <div class="cardContent">
          <div class="count">600</div>
        </div>
        <div class="cardIcon">
          <div class="icon">
            <mat-icon>pending_actions</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
